<!DOCTYPE html>
<html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/Slatebootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<title>Train-Scheduler</title>

</head>

<body>
	
	<div class="jumbotron">Official Train Schedule</div>
	<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
	  		  <div class="panel-heading"><h4 class="panel-title">Updated Train Information</h4>
	    		<div class="panel-body">
	    		   <table id="table" class="table table-striped table-responsive">
	  				<tr>
	    				<th id="train">Train</th>
		    			<th id="destination">Destination</th> 
	    				<th id="frequency">Frequency</th>
	    				<th id="nextArrival">Next Arrival</th>
	    				<th id="minutesAway">Minutes Away</th>
					 </tr>
				   </table>
				</div>
	  		</div>
		  </div>
		</div>
	<div class="col-md-4">	
  	<div class="panel panel-default">
	  	<div class="panel-heading"><h4 class="panel-title">Add A New Train</h4>
	  		<div class="panel-body">
	  		  <form>
	  			<div class="form-group">
	    			<label for="train">Train</label>
	    			<input type="text" class="form-control" id="thisTrain" placeholder="Train Name">
	  			</div>
	  			<div class="form-group">
	    			<label for="destination">Destination</label>
	    			<input type="text" class="form-control" id="thisDestination" placeholder="City">
	  			</div>
	  			<div class="form-group">
	    			<label for="frequency">Frequency</label>
	    			<input type="text" class="form-control" id="thisFrequency" placeholder="ex: 75">
	  			</div>
	  			<div class="form-group">
	    			<label for="initialArrival">First Arrival (Military Time)</label>
	    			<input type="text" class="form-control" id="thisArrival" placeholder="ex: 14:37">
	  			</div> 
	  		  </form>
	  		  <button id="addTrain" type="button" class="btn btn-primary">Add Train</button>
			</div>  	
  		</div>
  	</div>
	</div>
	</div>
	</div>
</body>

<script src="assets/Train.js"></script>

</html>
