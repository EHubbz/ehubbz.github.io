<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Erin Hubbard</a>
      <nav class="navbar-default">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container col-sm-6">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="http://psiint.com/wp-content/uploads/2017/03/linkedin-logo-copy.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="https://cdn.sstatic.net/Sites/stackoverflow/img/apple-touch-icon@2.png?v=73d79a89bded" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <div class="navbar navbar-default navbar-fixed-bottom text-center">
    <div class="container">Copyright &copy; 2016 Erin Hubbard</div>
  </div>
</body>

</html>
